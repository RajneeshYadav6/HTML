<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <h1>Table</h1>

    <table border="">
        <tr>
            <th>First Name</th>  <!--th stands for table heading-->
            <th>Last Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>RJ</td>
            <td>Yadav</td>
            <td>ABC</td>
        </tr>
        <tr>
            <td>RK</td>
            <td>Sharma</td>
            <td>XYZ</td>
        </tr>
    </table>
</body>
</html>
